<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article Preview Component</title>

  <style>
    body {
      background-color: hsl(210, 36%, 96%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .div1 {
      display: flex;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      margin: 20px;
      max-width: 1000px;
      overflow: hidden;
    }

    .left {
      flex: 1;
    }

    .left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .right {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 30px;
      flex: 1;
      position: relative;
    }

    h2 {
      font-size: 22px;
      line-height: 1.4;
      margin: 0 0 10px;
    }

    .an1 {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .div2 {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      overflow: hidden;
    }

    .div2 img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .share-button {
      background-color: hsl(210, 46%, 95%);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: absolute;
      bottom: 20px;
      right: 20px;
    }

    .share-button img {
      width: 18px;
      height: 18px;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 10px;
    }

    h2 {
  font-size: 22px;
  line-height: 1.4;
  margin: 0 0 10px 20px; /* Adds margin to the left */
  font-weight: bold; /* Ensures it stays bold */
    }

    h3 {
  font-size: 22px;
  line-height: 1.4;
  margin: 0 0 10px 20px; 
  font-weight: normal;

    }

    .an1 {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-left: 40px; /* Adds margin to the left */
}

    .innerdiv {
  font-size: 17px;
  line-height: 1.6;
  margin-left: 20px; /* Adds margin to shift the entire text block */
}

.share-button {
  background-color: hsl(210, 46%, 95%);
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  position: absolute;
  bottom: 40px; /* Moved the icon up */
  right: 20px;
}

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>
  <div class="div1">
    <div class="left">
      <img src="./images/drawers.jpg" alt="Drawer Image">
    </div>
    <div class="right">
      <div class="innerdiv"> 
        <h2>Shift the overall look and feel by <br> adding these wonderful touches to <br> furniture in your home</h2>
        <h3>Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. Iâ€™ve got some simple tips to help you make any room feel complete. </h3>
      </div>

      <div class="an1">
        <div class="div2">
          <img src="./images/avatar-michelle.jpg" alt="Rishita Yadav">
        </div>
        <div>
          Michelle Appleton <br>
          28 June 2020
        </div>
      </div>

      <!-- Share Button -->
      <div class="share-button">
        <img src="./images/icon-share.svg" alt="Share Icon">
      </div>
    </div>
  </div>
  </div>
</body>
</html>
